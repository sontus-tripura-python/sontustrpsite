<h2 class="cv_btn"> <button type="button" class="btn btn-primary cv_btn" data-toggle="modal" data-target="#exampleModal">
Hire me
</button>
</h2>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel"> Contact with me</h5>
  {% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
<strong>Message : </strong>{{ message }}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
{% endif %}
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form method="post" action="contact">
       {% csrf_token %}
    <div class="form-group">
  <label for="name" class="form_label_title"> Your Name(required) :</label>
  <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Write your full name" required>
</div>
<div class="form-group">
  <label for="email" class="form_label_title">Email(required) :</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your valid email address" required>
</div>
<div class="form-group">
  <label for="number" class="form_label_title">Phone Number(required) :</label>
  <input type="number" class="form-control" id="phone" name="phone" placeholder="Your correct phone number" required>
</div>
<div class="form-group">
  <label for="message" class="form_label_title"> Your Issue(required) :</label>
 <textarea class="form-control" id="message" name="message" cols="30" rows="3" placeholder="Wirte your query ....." required></textarea>
</div>
<div class="text-center">
<button type="submit" name="button" class="btn btn-outline-primary sendbtn">SEND</button>
</div>
</form>
</div>
